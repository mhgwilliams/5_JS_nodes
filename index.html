<!DOCTYPE html>
<html>
  <head>
    <title>Network | Basic usage</title>
    <style type="text/css">
      body {
        display: flex;
        height: 100vh;
        margin: 0;
      }
      #mynetwork {
        flex-grow: 1;
        width: 100%;
      }
      #config-container {
        display: flex;
        flex-direction: column;
        padding: 10px;
        width: 400px;
      }
      #loadNukeFileBtn {
        width: 100px; /* Set the width of the Nuke button */
      }
    </style>
    <script src="./renderer.js" defer></script>
    <script
      type="text/javascript"
      src="node_modules/vis-network/standalone/umd/vis-network.min.js"
    ></script>
  </head>
  <body onload="loadJsonDataAndDraw()">
    <div id="mynetwork"></div>

    <div id="config-container">
      <script type="text/javascript" src="./data/NodeNet.js"></script>
      <div id="config"></div>
      <p id="selection"></p>
      <div
        id="context-menu"
        style="
          display: none;
          position: absolute;
          z-index: 1000;
          background-color: white;
          border: 1px solid black;
          padding: 5px;
        "
      >
        Toggle Cluster
      </div>
      <input
        type="file"
        id="loadNukeFileInput"
        accept=".nk"
        style="display: none"
      />
      <button id="loadNukeFileBtn">Load Nuke File</button>
      <button id="searchDirectoryBtn">Search Directory for JSON</button>
    </div>
  </body>
</html>
