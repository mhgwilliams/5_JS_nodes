<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Security-Policy"
    content="
    default-src 'self' 'unsafe-inline';
    script-src 'self' 'unsafe-inline';
    style-src 'self' 'unsafe-inline';
    img-src 'self' data:;
    font-src 'self' data:;
    ">
    <title>FlowView</title>
    <style>
      ::-webkit-scrollbar {
        width: 15px;
      }
      ::-webkit-scrollbar-track {
        box-shadow: inset 0 0 5px grey;
        border: 1px dashed #50cb8c;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb {
        background: #50cb8bce;
        border: 1px solid #50cb8c;
        border-radius: 3px;
      }
      ::-webkit-resizer {
        background-color: rgba(24, 24, 24, 0.85);
        border: 1px solid #50cb8c;
        color: #50cb8c;
        border-radius: 1px;
      }
    </style>
    <style type="text/css">
      body {
        display: flex;
        height: 100vh;
        margin: 0;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        font-size: small;
      }
      h4 {
        margin: 0;
      }
      ul {
        margin: 0;
        padding: 0;
        padding-left: 6px;
        list-style-type: none;
      }
      #mynetwork {
        flex-grow: 1;
        width: 100%;
      }
      #config-container {
        display: none;
        flex-direction: column;
        padding: 10px;
        width: 400px;
      }
      .floating-div {
        position: fixed;
        bottom: 10px;
        left: 10px;
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
    </style>
    <!-- <script src="https://unpkg.com/cursor-effects@latest/dist/browser.js"></script> -->
    <!-- <script>
      window.addEventListener("load", (event) => {
        new cursoreffects.ghostCursor();
        });
    </script> -->
    <script
      type="text/javascript"
      src="../node_modules/vis-network/standalone/umd/vis-network.min.js"
    ></script>
  </head>
  <body>
    <style>
      .floating-element {
        position: absolute;
        top: 50px;
        left: 50px;
        height: 50%;
        background-color: rgba(24, 24, 24, 0.85);
        border: 1px solid #50cb8c;
        border-radius: 5px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.33);
        z-index: 1000; /* Ensures it stays on top */
        resize: both; /* Optional: allows resizing without the handle */
        overflow-x: auto; /* Keeps content inside the bounds of the div */
        overflow-y: scroll; /* Keeps content inside the bounds of the div */
        backdrop-filter: blur(5px);
      }
      
      .floating-element .header {
        padding: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        color: #bebebe;
        background-color: #505050d5;
        cursor: move; /* Indicates the element is draggable */
        border-bottom: 1px solid #50cb8c;
      }
      
      .floating-element .content {
        padding: 15px;
        color:#bebebe;
      }

      .floating-element .content svg {
        width: 20px;
        height: 20px;
        fill: #bebebe;
        align-self: center;
      }

      .floating-element .content .add-icon:hover {
        fill: #50cb8c;
      }

      .floating-element .content .remove-icon:hover {
        fill: #cb5850;
      }

      .floating-element .content .trash-icon:hover {
        fill: #cb5850;
      }

      .floating-element .header .title {
        flex-grow: 1;
      }

      #searchBox {
        padding: 5px;
        margin-bottom: 10px;
        border: 1px solid #50cb8c;
        border-radius: 3px;
        flex-grow: 2;
        background-color: transparent;
        color: #bebebe;
      }
      
      .collapse-button {
        float: right;
        color:#50cb8c;
        font-weight: bold;
        border: none;
        background: none;
        cursor: pointer;
      }

      .resize-handle {
        position: absolute;
        bottom: 0;
        right: 0;
        width: 10px;
        height: 10px;
        background-color: #cccccc00;
        cursor: nwse-resize; /* Diagonal resize cursor */
        z-index: 1001; /* Ensure it's above other content */
      }
      
      .collapsible {
        background-color: #404040;
        color: #bebebe;
        cursor: pointer;
        padding: 6px;
        margin: 2px;
        width: min-content;
        border: none;
        text-align: left;
        outline: none;
        border-radius: 5px;
      }

      .active, .collapsible:hover {
        background-color: #276445
      }
      
      .assets-outputs {
        padding: 0 8px;
        display: none;
        overflow: hidden;
      }

      .asset {
        background-color: #404040;
        color: #bebebe;
        cursor: pointer;
        padding: 2px;
        margin: 2px;
        border: none;
        text-align: left;
        outline: none;
        border-radius: 3px;
      }

      .active, .asset:hover {
        outline: #50cb8c solid 1px;
      }

    </style>
    <div id="mynetwork"></div>
    <div id="floatingElement" class="floating-element">
      <div class="header">
          <span class="title">Scenefile Manager</span>
          <button class="collapse-button"></button>
      </div>
      <div class="content">
        <input type="text" id="searchBox" placeholder="Search..">
          <!-- Your HTML content goes here -->
          <div id="sceneFileContent">
          
          </div>
      </div>
      <div class="resize-handle"></div>
    </div>
  

    <div class="floating-div">
      <button id="loadC4DJson">Load C4D Json</button>
      <button id="loadNukeFileBtn">Load Nuke File</button>
      <button id="loadHouJson">Load Houdini Json</button>
      <button id="save_button">Save Session</button>
      <button id="saveAs_button">Save Session As</button>
      <button id="open_button">Open Session</button>
      <button id="clear_button">Clear Network Config</button>
      <button id="clear_DB_button">Clear Database</button>
      <button id="searchDirectoryBtn">Search Directory for JSON</button>
    </div>
    <input
            type="file"
            id="loadNukeFileInput"
            accept=".nk"
            style="display: none"
          />

    <!-- <button id="toggleConfigBtn">Toggle Config</button> -->
    <div id="config-container">
      <script type="text/javascript" src="./NodeNet.js"></script>
      <div id="config"></div>
      <p id="selection"></p>
      <div
        id="context-menu"
        style="
          display: none;
          position: absolute;
          z-index: 1000;
          background-color: white;
          border: 1px solid black;
          padding: 5px;
        "
      >
        Toggle Cluster
      </div>
      
    </div>

    <script type="text/javascript" src="./floatingElement.js"></script>
  </body>
</html>
