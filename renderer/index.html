<!DOCTYPE html>
<html>
  <head>
    <title>FlowView</title>
    <style type="text/css">
      body {
        display: flex;
        height: 100vh;
        margin: 0;
      }
      #mynetwork {
        flex-grow: 1;
        width: 100%;
      }
      #config-container {
        display: none;
        flex-direction: column;
        padding: 10px;
        width: 400px;
      }
    </style>
    <script
      type="text/javascript"
      src="../node_modules/vis-network/standalone/umd/vis-network.min.js"
    ></script>
  </head>
  <body>
    <div id="mynetwork"></div>
    <button id="toggleConfigBtn">Toggle Config</button>
    <div id="config-container">
      <script type="text/javascript" src="./NodeNet.js"></script>
      <div id="config"></div>
      <p id="selection"></p>
      <div
        id="context-menu"
        style="
          display: none;
          position: absolute;
          z-index: 1000;
          background-color: white;
          border: 1px solid black;
          padding: 5px;
        "
      >
        Toggle Cluster
      </div>
      <input
        type="file"
        id="loadNukeFileInput"
        accept=".nk"
        style="display: none"
      />
      <button id="save_button">Save Network Config</button>
      <button id="clear_button">Clear Network Config</button>
      <button id="loadC4DJson">Load C4D Json</button>
      <button id="loadNukeFileBtn">Load Nuke File</button>
      <button id="loadHouJson">Load Houdini Json</button>
      <button id="searchDirectoryBtn">Search Directory for JSON</button>
    </div>
    <script>
      document.getElementById('toggleConfigBtn').addEventListener('click', function () {
        const configContainer = document.getElementById('config-container');
        if (configContainer.style.display === 'none') {
          configContainer.style.display = 'flex';
        } else {
          configContainer.style.display = 'none';
        }
      });
    </script>
    <script src="./renderer.js" ></script>
  </body>
</html>
